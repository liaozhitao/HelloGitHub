<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>2048</title>
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./style.css">
		<style>

		</style>
	</head>
	<body onmousemove="cnvs_getCoordinates(event)">
		<div class="container-fluid ">
			<div class="row">
				<div class="col-sm-12 col-md-4  offset-md-4 bg-info">
					<div class="score">
						<span>分数:<span id="score"></span></span>
					</div>
					<div class="btns">
						<button class="btn btn-primary" onclick="reset()">重置</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 col-md-4 offset-md-4 bg-success" style="text-align: -webkit-center;">
					<div class="game-container" id="gameContainer">
						
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 col-md-4 offset-md-4">
					<div id="coordinate"></div>
				</div>
			</div>
			<div class="modal fade" id="myModal">
				<div class="modal-dialog ">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title"></h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<div class="modal-body">
						 
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" onclick="continueGame()">继续</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./game.js"></script>
		<script>
			$(function(){
				cnvs_getCoordinates=function (e){
					x=e.clientX;
					y=e.clientY;
					$("#coordinate").html("Coordinates: (" + x + "," + y + ")")
				}
			})
			


		</script>
		
	</body>
</html>
